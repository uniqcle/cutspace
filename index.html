<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CutSpace</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <nav class="nav">
        <div class="container">
            <div class="nav__row">
                <div class="logo">
                    <img src="./img/icons/logo.svg" alt="logo">
                    <span>CutSpace</span>
                </div>
                <div class="navigation-list">
                    <ul>
                        <li><a class="active" href="#">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Find space</a></li>
                        <li><a href="#">Share space</a></li>
                        <li><a href="#">Promote space</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <header class="header">
        <div class="container">
            <div class="header__row">
                <div class="header__text">

                    <h1 class="header__title">Find your custom matched commercial real estate space.</h1>
                    <p>In oculis quidem exercitus quid ex ea consequatur? autem vel eum fugiat, quo pertineant ero
                        tibique</p>

                    <form action="" class="form">
                        <label class="form__label">
                            <input class="form__input" placeholder="Your email address">
                            <button class="form__button button">Subscribe</button>
                        </label>
                    </form>

                </div>

                <div class="header__img">
                    <img src="./img/header/img.jpg" alt="img">
                </div>
            </div>
        </div>
    </header>

    <section class="clients">
        <div class="container">
            <div class="clients-row">
                <img src="./img/clients/01.jpg" alt="client">
                <img src="./img/clients/02.jpg" alt="client">
                <img src="./img/clients/03.jpg" alt="client">
                <img src="./img/clients/04.jpg" alt="client">
            </div>
        </div>
    </section>


    <section class="objects">
        <div class="container">
            <div class="objects-row">

            </div>
        </div>
    </section>



    <script src="./js/main.js"></script>
</body>

</html>
